{% extends 'base.html' %}

{% block content %}
    <h1> {{ object.title }} </h2>
    
    <p> {{ object.body|linebreaks }} </p>

    <p> Published by {{ object.author }} on {{ object.published }}. </p>
    
    <p> Updated on {{ object.updated }}. </p> 
    
    <p>
        Tags: 
        {% for tag in object.tags.all %}
            {{ tag.name }}
        {% endfor %}
    </p>
{% endblock %}
