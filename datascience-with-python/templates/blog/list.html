{% extends 'base.html' %}
{% load blog_tags %}

{% block content %}
    {% for post in posts %}
        <h2> {{ post.title }} </h2>

        {{ post.body|truncatewords:20|markdown }}
        <a href="{% url 'blog:post_detail' post.slug  %}"> read more  </a>
        <p> posted on {{ post.published.date }} by {{ post.author }} </p>
    {% empty %}
        <p> no posts yet. </p>
    {% endfor %}
 
{% endblock %}
