{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <h2> {{ post.title }} </h2>
        {{ post.body|truncatewords:20 }}
        <a href="#"> read more  </a>
        <p> posted on {{ post.published }} by {{ post.author }} </p>
    {% empty %}
        <p> no posts yet. </p>
    {% endfor %}

{% endblock %}
