{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <h2> {{ post.title }} </h2>

        {{ post.body|truncatewords:20 }}
        <a href="{% url 'blog:post_detail' post.slug  %}"> read more  </a>
        <p> posted on {{ post.published.date }} by {{ post.author }} </p>
    {% empty %}
        <p> no posts yet. </p>
    {% endfor %}

    <h3> Blog Archives </h3>
        <a href={% url 'blog:archive_list' %}> go to archived posts </a>
    
    <h3> Subscribe </h3>
        <a href={% url 'blog:feed' %}> Rss </a>

{% endblock %}
